<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div id="ramen-container">
        <div id="ramen-menu"></div>
        <div id="ramen-detail"></div>
    </div>

    <form id="ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="number" id="rating" min="1" max="5" placeholder="Rating" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <textarea id="comment" placeholder="Comments"></textarea>
        <button type="submit">Add Ramen</button>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
